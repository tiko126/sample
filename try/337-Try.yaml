# 各要素について繰り返す
+for_each_1:
  for_each>:
    fruit: ["orange","banana","melon"]
  _do:

    # TRY
    +try_1:
      try>: error1
      _do:

        # テキストを作成
        +text_3:
          action>: Text
          text: 'try1 > foreach1 > before kill attempt'

        # 強制終了
        +kill_attempt_1:
          action>: KillAttempt
          message: '${fruit}: kill attempt'

        # テキストを作成
        +text_1:
          action>: Text
          text: 'try1 > foreach1 > after kill attempt'

# 真のとき
+if_1:
  if>: ${error1}
  _do:

    # テキストを作成
    +text_2:
      action>: Text
      text: '${error1.message}"'